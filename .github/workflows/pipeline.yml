name: Deployment pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install deps
        run: npm install --no-audit --no-fund --no-optional
      - name: Run linter
        run: npm run lint
      - name: Run tests
        run: npm test